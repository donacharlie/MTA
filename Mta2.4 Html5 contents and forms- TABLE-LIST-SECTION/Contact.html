<!DOCTYPE>
<head>
    <link rel ="stylesheet" type="text/css" href="table.css" />
</head>
<body>
 <section id="message">
    <h1>Contact</h1>
    <a class="back" href="Tables.html">Back to site</a>
    <h3>Messsage</h3>
    <!--Example using constraint validation API and Javascript-->
    <form no validate  method="post">
         <div>
            <label for="firstName">FirstName</label>
            <input type="text" id="firstName" pattern="[A-z][A-z|-|']+" placeholder="Please provide your first name here" required />
            <span class="errorName" aria-live="polite"></span>
        
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" pattern="[A-z][A-z|-|']+" placeholder="Please provide your last name here" required />
            <span class="errorName" aria-live="polite"></span>
        </div>
        <div>
            <label for="emailAddress">Email Address:</label>
            <input type="email" id="mail" placeholder="Please provide your email address" required />
            <span class="errorMail" aria-live="polite"></span>
        </div>
        <div id="writeToUs">
            <label for="message">Write to us: </label><br/>
            <textarea name="message" maxlength="150" cols="30" rows="10"></textarea><br/>
            <br/>
            <input type="submit" name="submitButton">
    </div>
    </form>
 </section>

<section id="subscription">
    <h3>Subscribtion</h3>
    <form method="post">
        <div>
            <label for="Gender">Gender:</label>
            <input class="gender" type="radio" name="gender" value="Female"/>Female
            <input class="gender" type="radio" name="gender" value="male"/>Male
        </div>
        <div>
            <label for="DoB">Date of Birth: </label>
            <input type="date" name="DoB"  placeholder="Please provide your date of Birth name here" />
        </div>
        <div>
            <label for="tel">Phone Number: </label>
            <input type="tel" name="phoneNumber" placeholder="Please provide your phone number here" />
        </div>
        <div>
            <label for="frequency>">Frequency: </label><br/>
            <input type="text" name="frequency" list="l1" pattern="[Ww]eekly|[Yy]early|[Mm]onthly" />
            <datalist id="l1">
                <option>Weekly</option>
                <option>Monthly</option>
                <option>Yearly<option>
            </datalist>
        </div>
        <input type="checkbox" name="chk">I wish to recieve newsletters and special offers<br/>
        <br/>
        <input type="submit" name="submitButton"/>
    </form>
</section>

    <script rel="stylesheet" type="text/javascript" src="scriptContact.js"></script>
</body>
